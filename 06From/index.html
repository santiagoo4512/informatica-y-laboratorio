<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="nombre">
            <span>¿Cual es tu nombre?</span>
            <input type="text" id="nombre" name="nombre" autocomplete="name" required>
        </label>
        <label for="email">
            <span>¿cual es tu correo?</span>
            <input type="email" name="email" id="email"autocomplete="email" required>
        </label>
        <label for="pais">
            <span>¿cual es tu pais?</span>
            <input type="country" name="pais" id="pais" autocomplete="country" required>
        </label>
        <label for="cp">
            <span>cual es tu codigo postal</span>
            <input type="postal-code" name="cp" id="cp" autocomplete="postal-code" required>
        </label>
        <input type="submit">
      </form>
</body>
</html>
